<div class="card {{title}}">
    <div>
        <img src="assets/images/icon-{{title}}.svg" class="icon" />
    </div>
    <div class="card-data">
        <div class="heading">
            <span>{{title}}</span>
            <img src="assets/images/icon-ellipsis.svg" class="icon-ellipsis" />
        </div>
        <div class="data">
            <span class="hours">{{current}}hrs</span>
            <span class="previous">Last Week - {{previous}}hrs</span>
        </div>
    </div>
</div>
